    <script id="story-item" type="text/template">
        <div class="tile-text tile-magic">
            <img src="<% if(current_state ==='unstarted') { %>https://dl.dropbox.com/u/13479209/gufo.png<% } else { %>/avatar/<%= owned_by %><% } %>" style="height: 55px !important" />
            <h2><%= estimate %></h2>
        </div>
        <div class="tile-text tile-animation" style="min-height: 140px; max-height: 140px; overflow: hidden;">
            <%= name %>
        </div>

    window.epics = [{% for epic in epics %} {% if loop.index > 1 %},{% endif %} '{{ epic }}' {% endfor %}];

                            </div>
                        </div>
                        <div class="tile bg-color-red">

                            </div>

                        </div>

                                <div class="event-date">
                                    <span class="event-date-num">{{ completed_points }}</span>
                                    <span class="event-date-month"> / {{ total_points }}</span>
                                </div>
                            </div>
                            <div class="tile-label">Iteration Points</div>
                        </div>
                    </div>

                    <div class="metro-section width-auto" id="current">
                        <h2>Sprint Backlog
                            <span class="color-legend bg-color-white"></span>

                            <span class="color-legend bg-color-orange"></span>
